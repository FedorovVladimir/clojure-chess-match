{% extends "new_base.html" %}
{% block content %}
        <div class="container">
            <h2>Страница авторизации</h2>
            <form method="POST" action="/login">
                {% csrf-field %}
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" name="login" class="form-control" id="exampleInputEmail2" placeholder="Введите логин">
                    <small id="emailHelp1" class="form-text text-muted">Введите имя пользователя</small>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Пароль">
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <input type="submit" class="btn btn-primary" value="Войти">
            </form>
        </div>
{% endblock %}
