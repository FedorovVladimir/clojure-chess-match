{% extends "new_base.html" %}
{% block content %}

    <link rel=STYLESHEET type="text/css" href="/css/auth.css">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="tab" role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">Регистрация</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content tabs">
                        <div role="tabpanel" class="tab-pane active" id="Section1">
                            <form class="form-horizontal" method="POST" action="/registrationlogin" id="form">
                                {% csrf-field %}
                                <div class="form-group">
                                    <label>Имя</label>
                                    <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="inputGroupPrepend" required>
                                    <small id="nameHelp" class="form-text text-muted">&nbsp&nbspВведите имя</small>
                                </div>
                                <div class="form-group">
                                    <label>Фамилия</label>
                                    <input type="text" name="last" class="form-control" id="exampleInputLast" aria-describedby="inputGroupPrepend" required>
                                    <small id="lastHelp" class="form-text text-muted">&nbsp&nbspВведите фамилию</small>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputemail" aria-describedby="inputGroupPrepend" required>
                                    <small id="emailHelp" class="form-text text-muted">&nbsp&nbspВведите адрес электронной почты</small>
                                </div>
                                <div class="form-group">
                                    <label>Логин</label>
                                    <input type="text" name="login" class="form-control" id="exampleInputLogin" aria-describedby="inputGroupPrepend" required>
                                    <small id=loginHelp" class="form-text text-muted">&nbsp&nbspВведите логин</small>
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input name="password" type="password" class="form-control" id="exampleInputPassword" aria-describedby="inputGroupPrepend" required>
                                    <small id="passwordHelp" class="form-text text-muted">&nbsp&nbspВведите пароль</small>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" name="yes" type="checkbox" value="1" id="defaultCheck1" aria-describedby="inputGroupPrepend" required>
                                        <label class="form-check-label" for="defaultCheck1">
                                            Согласие на обработку персональных данных
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="save" class="btn btn-primary" value="Зарегистрироваться">Зарегестрироваться</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- /.col-md-offset-3 col-md-6 -->
            <div class="col-md-3"></div>
        </div><!-- /.row -->
    </div><!-- /.container -->
    <br><br>

    <script src="/script/auth.js"></script>
    <script src="/script/validation.js"></script>
{% endblock %}
